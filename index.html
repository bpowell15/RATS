<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="bundle.js" ></script>
    <link href="https://fonts.googleapis.com/css?family=Butcherman|Montserrat+Subrayada" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZj2ZRbrq8Wn9OcJqYb-H37Kf7ppFVRsY"
    type="text/javascript"></script>
    <style>

    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
    }

    body{
      position: relative;
    }
    img {
      border: none;
    }

    .rats, .rats svg {
      position: absolute;
    }

    .rats svg {
      width: 60px;
      height: 20px;
      padding-right: 100px;
      font: 10px sans-serif;
    }

    .rats circle {
      stroke: red;
      stroke-width: .5px;
    }

    @keyframes zoom {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(100%);
      }
    }
    @keyframes slideUp {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(0);
      }
    }

    #map{
      /* animation: 1s ease-out 0s 1 slideUp; */
        /* box-shadow: 0px 5px 20px grey; */
        z-index: 10;
        opacity: .75;
    }

    header {
      /* animation: 1s ease-out 0s 1 zoom; */
      font-size: 2em;
      text-align: center;
      font-family: 'Butcherman', cursive;
      text-shadow: 0px 5px 7px grey;
    }

    @keyframes slideInFromLeft {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(0);
      }
    }

    .rat{
      /* animation: 1s ease-out 0s 1 slideInFromLeft; */
      position: absolute;
      right: -200px;
      top: 45%;
      opacity: .4;
    }

    .description {
      /* animation: 1s ease-out 0s 1 slideInFromLeft; */
      position: absolute;
      top: 47px;
      right: 17px;
      width: 20vw;
    }

    .tooltip {
      position: absolute;
      line-height: .7;
      font-weight: bold;
      padding: 8px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-weight: bold;
      font: 11.5px sans-serif;
      border-radius: 2px;
      pointer-events: none;
      z-index: 100;
    }

    @keyframes slideInFromRight {
      0% {
        transform: translateX(-200%);
      }
      100% {
        transform: translateX(0);
      }
    }

    .year {
      /* animation: 1s ease-out 0s 1 slideInFromRight; */
      position: absolute;
      top: 15%;
      left: 10vw;
      list-style: none;
    }

    li{
      background-color: #191919;
      padding: 10px;
      margin: 10px;
      text-align: center;
    }

    li:hover {
      color: red;
      cursor: pointer;
      background-color: #3a3a3a;
    }

    li:active{
      color: red;
      cursor: pointer;
      background-color: #3a3a3a;
    }

    .boroughs {
      position: absolute;
      top: 25%;
      left: 0;
      list-style: none;
    }

    </style>
    <title>Rats in the City</title>
  </head>
  <body>
    <header >
      Rats in the City
    </header>
    <!-- <input id="data-selector" type="button" value="Update"></input> -->
    <div id="map" style="height: 80vh; width: 50vw; margin: 0 auto;"></div>
    <ul class="year">
      <li id="year">2010</li>
      <li id="year">2011</li>
      <li id="year">2012</li>
      <li id="year">2013</li>
      <li id="year">2014</li>
      <li id="year">2015</li>
      <li id="year">2016</li>
      <li id="year">2017</li>
      <li id="year">2018</li>
      <li id="year">All</li>
    </ul>
    <!-- <p class="description"><span style="font-size:14px; text-align:right;">New York City: Pizza, Traffic,<b style="color:red; font-size:24px;">RATS</b></span></br></br>Rats are everywhere in the city and although cute and cuddly, they can be a pest. NYC Open Data provides information about Rat Sightings that have been reported to the Department of Health and Mental Hygene. These records can be used to see which neighborhoods are most rat prone.</p> -->
    <ul class="boroughs">
      <li id="borough">Manhattan</li>
      <li id="borough">Brooklyn</li>
      <li id="borough">Queens</li>
      <li id="borough">Bronx</li>
      <li id="borough">Staten Island</li>
      <li id="borough">All</li>
    </ul>
    <img class="rat" src="rat.png" alt="">
  </body>
</html>
